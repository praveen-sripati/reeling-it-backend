name: CI

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 14, 16 ]
    timeout-minutes: 10
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v3.3.0

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v3.6.0
        with:
          node-version: ${{ matrix.node }}

      - name: "ğŸ“¦ install dependencies"
        run: npm ci

      - name: "ğŸ” run tests"
        run: npm test --if-present

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 14, 16 ]
    timeout-minutes: 10
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v3.3.0

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v3.6.0
        with:
          node-version: ${{ matrix.node }}

      - name: "ğŸ“¦ install dependencies"
        run: npm ci
        
      - name: "ğŸ” lint code"
        run: npm run lint --if-present
